{% extends "base.html" %}
{% block content %}
    <main>
        <div class="task-container">
            <form class="form" action="/edit" method="POST">
                <div class="input-item">
                    <input type="hidden" name="task_id" value="{{task_id}}">
                    <label for="task">タスク編集フォーム</label>
                    <input type="text" id="task" name="task" value="{{task}}">
                </div>
                <input class="btn btn-primary" type="submit" value="タスクを編集する">
            </form>
        </div>
    </main>
{% endblock %}
